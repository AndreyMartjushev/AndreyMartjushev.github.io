<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканирование текста с карты</title>
  <style>
    #camera {
      display: block;
      border: 2px solid #ccc; 
    }
    #photo {
      display: none;
      max-width: 100%; 
      height: auto; 
      object-fit: cover; 
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Сканирование текста с карты11</h1>
  <video id="camera" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Скриншот">
  
  <button id="captureBtn">Сделать фото</button>
  <button id="resetBtn">Сбросить</button>
  
  <div id="result"></div>

  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    // Пример базы данных карточек
    const cardsDatabase = {
      "хронос": "В начале хода, если предыдущий ход не был вашим, положите Хроноса из руки в дополнительную колоду, при этом ход немедленно заканчивается. Может быть найден любым поиском (эта особенность работает в колоде).",
      "вызов на бой": "Может быть в колоде только у любого героя-воина. До начала вашего хода ваш герой должен быть выбран целью каждой атаки противника, если это возможно."
    };

    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    const videoConstraints = isMobile() 
      ? { video: { facingMode: { exact: "environment" } } } 
      : { video: true };

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia(videoConstraints)
      .then(function (stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function (error) {
        console.error("Ошибка доступа к камере: ", error);
        alert("Не удалось получить доступ к камере. Пожалуйста, проверьте разрешения.");
      });
    }

    captureBtn.addEventListener('click', function () {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataURL = canvas.toDataURL('image/png');

      // Применяем фильтры к изображению
      applyFilters();

      // Отображение фотографии
      photo.src = imageDataURL; 
      photo.style.display = 'block'; 

      video.style.display = 'none';

      resultDiv.innerHTML = "<p>Распознавание текста, подождите...</p>";
      
      Tesseract.recognize(
        imageDataURL, 'rus',
        {
          logger: m => console.log(m),
          tessedit_char_whitelist: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя0123456789 ',
          preserve_interword_spaces: true
        }
      ).then(({ data: { text } }) => {
        const cleanedText = cleanText(text);
        resultDiv.innerHTML = `<h2>Распознанный текст:</h2><p>${cleanedText}</p>`;
        
        const matchedCard = findMatchingCard(cleanedText);
        if (matchedCard) {
          resultDiv.innerHTML += `<h2>Найдена карточка:</h2><p>${matchedCard}: ${cardsDatabase[matchedCard]}</p>`;
        } else {
          resultDiv.innerHTML += `<h2>Совпадений не найдено.</h2>`;
        }
      }).catch(err => {
        resultDiv.innerHTML = `<p>Ошибка: ${err.message}</p>`;
      });
    });

    function cleanText(text) {
      return text.replace(/[^а-яА-ЯёЁ\s]/g, '').toLowerCase().trim();
    }

    function findMatchingCard(recognizedText) {
      for (const cardName in cardsDatabase) {
        if (recognizedText.includes(cardName)) {
          return cardName;
        }
      }
      return null;
    }

    function applyFilters() {
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = avg < 128 ? 0 : 255;     // Red
        data[i + 1] = avg < 128 ? 0 : 255; // Green
        data[i + 2] = avg < 128 ? 0 : 255; // Blue
      }

      context.putImageData(imageData, 0, 0);
    }

    resetBtn.addEventListener('click', function () {
      photo.style.display = 'none';
      video.style.display = 'block';
      resultDiv.innerHTML = '';
      canvas.width = 0;
      canvas.height = 0;
    });
  </script>
</body>
</html>
