<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканирование текста с карты</title>
  <style>
    #camera {
      display: block;
      border: 2px solid #ccc; 
    }
    #photo {
      display: none;
      max-width: 100%; 
      height: auto; 
      object-fit: cover; 
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Сканирование текста с карты33</h1>
  <video id="camera" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Скриншот">
  
  <button id="captureBtn">Сделать фото</button>
  <button id="resetBtn">Сбросить</button>
  
  <div id="result"></div>

  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    let cardsDatabase = [];

    fetch('parser/updated_cards.json')
      .then(response => response.json())
      .then(data => {
        cardsDatabase = data;
      })
      .catch(error => {
        console.error("Ошибка загрузки данных карточек:", error);
      });

    const isMobile = () => /Mobi|Android/i.test(navigator.userAgent);
    const videoConstraints = isMobile() 
      ? { video: { facingMode: { exact: "environment" } } } 
      : { video: true };

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia(videoConstraints)
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(error => {
        console.error("Ошибка доступа к камере: ", error);
        alert("Не удалось получить доступ к камере.");
      });
    }

    captureBtn.addEventListener('click', function () {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataURL = canvas.toDataURL('image/png');

      photo.src = imageDataURL; 
      photo.style.display = 'block'; 
      video.style.display = 'none';

      resultDiv.innerHTML = "<p>Распознавание текста, подождите...</p>";
      
      Tesseract.recognize(
        imageDataURL, 'rus',
        {
          logger: m => console.log(m),
          tessedit_char_whitelist: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя0123456789 ',
          preserve_interword_spaces: true
        }
      ).then(({ data: { text } }) => {
        const cleanedText = cleanText(text);
        resultDiv.innerHTML = `<h2>Распознанный текст:</h2><p>${cleanedText}</p>`;
        
        const matchedCard = findBestMatchingCard(cleanedText);
        if (matchedCard) {
          resultDiv.innerHTML += `<h2>Найдена карточка:</h2>
            <p>Имя: ${matchedCard.name}</p>
            <p>Текст: ${matchedCard.text}</p>
            <img src="${matchedCard.img}" alt="${matchedCard.name}" style="max-width: 100px;">`;
        } else {
          resultDiv.innerHTML += `<h2>Совпадений не найдено.</h2>`;
        }
      }).catch(err => {
        resultDiv.innerHTML = `<p>Ошибка: ${err.message}</p>`;
      });
    });

    function cleanText(text) {
      return text.replace(/[^а-яА-ЯёЁ\s]/g, '').toLowerCase().trim();
    }

    function levenshteinDistance(a, b) {
      const matrix = [];

      for (let i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }
      for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1, // Замена
              Math.min(matrix[i][j - 1] + 1, // Вставка
              matrix[i - 1][j] + 1) // Удаление
            );
          }
        }
      }

      return matrix[b.length][a.length];
    }

    function findBestMatchingCard(recognizedText) {
      let bestMatch = null;
      let minDistance = Infinity;

      for (const card of cardsDatabase) {
        const distance = levenshteinDistance(recognizedText, card.name.toLowerCase());
        if (distance < minDistance) {
          minDistance = distance;
          bestMatch = card;
        }
      }

      return minDistance <= 3 ? bestMatch : null; // Учитываем карточки, если расстояние <= 3
    }

    resetBtn.addEventListener('click', function () {
      photo.style.display = 'none';
      video.style.display = 'block';
      resultDiv.innerHTML = '';
      canvas.width = 0;
      canvas.height = 0;
    });
  </script>
</body>
</html>
