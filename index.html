<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканирование текста с карты</title>
  <style>
    #camera {
      display: block;
      border: 2px solid #ccc; 
    }
    #photo {
      display: none;
      max-width: 100%; 
      height: auto; 
      object-fit: cover; 
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Сканирование текста с карты 5 с описанием</h1>
  <video id="camera" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Скриншот">
  
  <button id="captureBtn">Сделать фото</button>
  <button id="resetBtn">Сбросить</button>
  
  <div id="result"></div>

  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    let cardsDatabase = []; // Хранит карточки

    // Загрузка базы данных карточек из JSON
    fetch('parser/updated_cards.json')
      .then(response => response.json())
      .then(data => {
        cardsDatabase = data;
      })
      .catch(error => {
        console.error("Ошибка загрузки данных карточек:", error);
      });

    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    const videoConstraints = isMobile() 
      ? { video: { facingMode: { exact: "environment" } } } 
      : { video: true };

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia(videoConstraints)
      .then(function (stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function (error) {
        console.error("Ошибка доступа к камере: ", error);
        alert("Не удалось получить доступ к камере. Пожалуйста, проверьте разрешения.");
      });
    }

    captureBtn.addEventListener('click', function () {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataURL = canvas.toDataURL('image/png');

      // Отображение фотографии
      photo.src = imageDataURL; 
      photo.style.display = 'block'; 

      video.style.display = 'none';

      resultDiv.innerHTML = "<p>Распознавание текста, подождите...</p>";
      
      Tesseract.recognize(
        imageDataURL, 'rus',
        {
          logger: m => console.log(m),
          tessedit_char_whitelist: 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя0123456789 ',
          preserve_interword_spaces: true
        }
      ).then(({ data: { text } }) => {
        const cleanedText = cleanText(text);
        resultDiv.innerHTML = `<h2>Распознанный текст:</h2><p>${cleanedText}</p>`;
        
        const matchedCards = findMatchingCards(cleanedText);
        if (matchedCards.length > 0) {
          matchedCards.forEach(card => {
            resultDiv.innerHTML += `<h2>Найдена карточка:</h2>
              <p>Имя: ${card.name}</p>
              <p>Текст: ${card.text}</p>
              <img src="${card.img}" alt="${card.name}" style="max-width: 100px;">`;
          });
        } else {
          resultDiv.innerHTML += `<h2>Совпадений не найдено.</h2>`;
        }
      }).catch(err => {
        resultDiv.innerHTML = `<p>Ошибка: ${err.message}</p>`;
      });
    });

    function cleanText(text) {
      return text.replace(/[^а-яА-ЯёЁ\s]/g, '').toLowerCase().trim();
    }

    function findMatchingCards(recognizedText) {
      const words = recognizedText.split(/\s+/);
      const matchedCards = [];

      for (const card of cardsDatabase) {
        const cardName = card.name.toLowerCase();
        const cardText = card.text.toLowerCase();
        
        const nameMatch = words.some(word => cardName.includes(word));
        const textMatch = words.some(word => cardText.includes(word));
        
        if (nameMatch || textMatch) {
          matchedCards.push(card);
        }
      }

      return matchedCards;
    }

    resetBtn.addEventListener('click', function () {
      photo.style.display = 'none';
      video.style.display = 'block';
      resultDiv.innerHTML = '';
      canvas.width = 0;
      canvas.height = 0;
    });
  </script>
</body>
</html>
